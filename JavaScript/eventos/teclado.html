<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos teclado</title>
</head>
<body>

    <script>
        function acao1 (){
            alert('evento disparado')
        }
    </script>

    <input onkeydown="acao1()" type="text" placeholder="onkeydown">
    <input onkeyup="acao1()" type="text" placeholder="onkeyup">
    <input onkeypress="acao1()" type="text" placeholder="onkeypress">

    
</body>
</html>
