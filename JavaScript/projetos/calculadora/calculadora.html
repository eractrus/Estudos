<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section class="container-geral">

        <section class="container-calculadora">
            <div class="container-tela">
                <input type="text" name="tela_pricipal" id="tela" placeholder="0" disabled>
            </div><!--Container tela-->


            <div class="container-botao">

                <div class="grupo-btn">
                    <button onclick="calcular( 'acao', 'C')" class="btn-2"><h1>C</h1></button>
                    <button onclick="calcular( 'acao', '/')" class="btn-1"><h1>/</h1></button>
                    <button onclick="calcular( 'acao', '*')" class="btn-1"><h1>X</h1></button>
                </div>

                <div class="grupo-btn">
                    <button onclick="calcular('valor', 7)" class="btn-1"><h1>7</h1></button>
                    <button onclick="calcular('valor', 8)" class="btn-1"><h1>8</h1></button>
                    <button onclick="calcular('valor', 9)" class="btn-1"><h1>9</h1></button>
                    <button onclick="calcular('acao','-')" class="btn-1"><h1>-</h1></button>

                </div>

                <div class="grupo-btn">
                    <button onclick="calcular('valor', 4)"  class="btn-1"><h1>4</h1></button>
                    <button onclick="calcular('valor', 5)"  class="btn-1"><h1>5</h1></button>
                    <button onclick="calcular('valor', 6)" class="btn-1"><h1>6</h1></button>
                    <button onclick="calcular('acao', '+')" class="btn-1"><h1>+</h1></button>

                </div>

                <div class="grupo-btn-alterado">
                   <div class="alterado-esquerdo">

                        <div class="grupo-btn-2">

                            <button onclick="calcular('valor', 1)" class="btn-1"><h1>1</h1></button>
                            <button onclick="calcular('valor', 2)" class="btn-1"><h1>2</h1></button>
                            <button onclick="calcular('valor', 3)" class="btn-1"><h1>3</h1></button>
        
                        </div>

                        <div class="grupo-btn-2">

                            <button onclick="calcular('valor', 0)" class="btn-2"><h1>0</h1></button>
                            <button onclick="calcular('acao','.')" class="btn-1"><h1>.</h1></button>
        
                        </div>
                   </div><!--Grupo esquedo alterado-->

                    <div class="container-igual">
                        <button onclick="calcular('acao','=')"  class="btn-igual">
                            <h1>=</h1>
                        </button>
                    </div>
                </div><!--grupo btn alterado-->

                
              

       

            </div><!--container botÃ£o-->

            
        </section><!--container calculadora-->

    </section><!--container geral-->

    <script>

        function calcular(tipo, valor){
        

        if(tipo === 'acao'){

            if( valor === 'C'){
                //limpar tela
                document.getElementById('tela').value = ''
            }

            if( valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.'){
                document.getElementById('tela').value += valor
            }

            if(valor === '='){
               var valor_da_tela = eval(document.getElementById('tela').value)

               document.getElementById('tela').value = valor_da_tela
            }

        }else if(tipo === 'valor'){

            document.getElementById('tela').value += valor
        }
    }
        
    </script>
    
</body>
</html>
