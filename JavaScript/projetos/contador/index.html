<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        #segundos, #minutos{
            font-size: 100px;
            width: 110px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="segundos" disabled><br><br>
    <button onclick="reiniciar()">Reiniciar</button>
    <button onclick="iniciar()">Iniciar</button>


    <script>
        //setTimeout(function(){document.write('Seja bem - vindo !')}, 2000 )//milesegundos -- execução única

        var segundos = 60
        document.getElementById('segundos').value = segundos


        function iniciar(){
            var visor = setInterval(function contar(){

                document.getElementById('segundos').value = (segundos--)

                if(segundos === -2){
                    alert("Seu tempo terminou")
                    window.location.reload()
                }
            
            }, 1000 )// execução contínua
 
        }

        function reiniciar(){
            window.location.reload()
        }

       
    </script>

</body>
</html>
