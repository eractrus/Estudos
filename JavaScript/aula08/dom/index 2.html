<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Eventos DOM</title>

    <style>
        div#a1,#a2,#a3{

            background-color: green;

    <div id="a1" onclick="clique1()" onmouseenter="entrou1()" onmouseout="saiu1()">

        var a3 = window.document.getElementById('a3')

            window.alert('Você errou')

            a1.style.background = 'red'
        }

        function clique2(){
           
            window.alert('Você errou')
        }
        function entrou2(){

        }

        }





        function clique3(){
            
            window.alert('Você acertou')
            
        }

    </script>
    
</body>
