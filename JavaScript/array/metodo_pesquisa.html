<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de pesquisa</title>
</head>
<body>
    <script>

            var lista_frutas = []

            lista_frutas[0] = 'Banana'
            lista_frutas[1] = 'Maçã'
            lista_frutas[2] = 'Morango'
            lista_frutas[3] = 'Abacaxi'


        if(lista_frutas.indexOf(prompt('Digite a fruta desejada')) === -1){
            document.write('Produto não existe')
        }else{
            document.write('Produto disponível')
        }

            

    </script>
</body>
</html>
