<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão e exclusão - Array</title>
</head>
<body>
    <script>
        

        var lista_frutas = []

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Uva'        

        // incluindo elemento no final do Array
       //lista_frutas.push('limão')

       // Incluindo elemento no início do Array
        lista_frutas.unshift('Limão')

        // para excluir elemento do final do Array 

        lista_frutas.pop()

        //para excluir elemento do início do Array

        //lista_frutas.shift()


        console.log(lista_frutas)

    </script>
</body>
</html>
