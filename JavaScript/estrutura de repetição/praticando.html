<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
</head>
<body>
    <script>

        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Límão'
        lista_frutas[2] = 'Uva'
        lista_frutas[3] = 'Maçã'
        lista_frutas[4] = 'Jaca'

        y = 0

        while(y < lista_frutas.length){

            document.write(lista_frutas[y] + '<br/>')

            y++
        }

        document.write('<br/>')
        document.write('while')
        
    </script>
<hr>

    <script>

        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Límão'
        lista_frutas[2] = 'Uva'
        lista_frutas[3] = 'Maçã'
        lista_frutas[4] = 'Jaca'


        for( y=0; y<lista_frutas.length; y++ ) {

            document.write(lista_frutas[y] + '<br/>')
        }

        document.write('<br/>')
        document.write('For')

    </script>
</body>
</html>
