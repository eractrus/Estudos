<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>

        var x = 1
        while(x <= 10){ // condição com ponto de parada

            document.write(x + "<br/>") // código a ser executado

            x++ // incremente
        }
    </script>
</body>
</html>
