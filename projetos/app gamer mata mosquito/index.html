<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Game</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function iniciarJogo(){
           
            var nivel = document.getElementById('dificuldade').value

            if(nivel === ""){
                alert('Escolha um nível de dificuldade')
               
            }
            else{
                window.location.href="app.html?" + nivel
            }
        }
    </script>
</head>
<body id="home">
    <img src="imagens/imagens/game.png" alt="">

    <div class="container-controle">
        <select name="" id="dificuldade">
            <option value="" selected>--Selecionar Nível--</option>
            <option value="facil">Fácil</option>
            <option value="intermediario">Intermediário</option>
            <option value="profissional">Profissional</option>

        </select>
        <button class="btn-reiniciar" onclick="iniciarJogo()">Iniciar Jogo</button>
    </div>
</body>
</html>
