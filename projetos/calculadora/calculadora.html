<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>

    <div class="containerCalculadora">
        <div class="containerVisor">
            <input type="text" name="" id="visor" disabled>
        </div>
        <div class="containerBtn">

            <button onclick="calcular('acao','c')" class="btnMaior btnEstilo">C</button>
            <button onclick="calcular('acao','/')">/</button>
            <button onclick="calcular('acao','-')">-</button>
            <button onclick="calcular('valor',7)">7</button>
            <button onclick="calcular('valor',8)">8</button>
            <button onclick="calcular('valor',9)">9</button>
            <button onclick="calcular('acao','*')">x</button>
            <button onclick="calcular('valor',4)">4</button>
            <button onclick="calcular('valor',5)">5</button>
            <button onclick="calcular('valor',6)">6</button>
            <button onclick="calcular('acao','+')">+</button>
            <button onclick="calcular('valor',1)">1</button>
            <button onclick="calcular('valor',2)">2</button>
            <button onclick="calcular('valor',3)">3</button>
            <button onclick="calcular('acao','=')" class="btnAltura btnEstilo ">=</button>
            <button onclick="calcular('valor',0)" class="btnMaior ajuste">0</button>
            <button onclick="calcular('acao','.')" class="ajuste">.</button>

        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
