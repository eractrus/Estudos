<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/da841ddc6b.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="containerGeral">

        <header>
            <img src="../image/logo.svg" alt="Logo da Empresa">
        </header>

        <section class="container">

            <div class="containerForm">
                <form action="#">
                    <section class="containerTitle">
                        <div class="description">
                            <span>
                                <i class="fa-solid fa-right-to-bracket"></i>
                            </span>
                            <h1 class="bigTitle">Faça seu login</h1>
                        </div>
                        <div>
                            <h2 class="subTitle">Entre com suas informações de cadastro.</h2>
                        </div>
                    </section>

                    <section class="containerInput">
                        <div class="blockInput">
                            <label for="email">E-mail</label>
                            <input type="email" name="" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="blockInput">
                            <label for="password">Senha</label>
                            <input type="password" name="" id="password" placeholder="Digite susa senha" required maxlength="8" minlength="6">
                        </div>
                    </section>

                    <section class="containercontrols">
                        <section class="containerCheck">
                            <div>
                                <input type="checkbox" name="" id="check">
                                <label for="check">Lembre-me</label>
                            </div>

                            <a class="textColor" href="#">Esqueci minha senha</a>
                        </section>

                        <button class="btn">ENTRAR</button>

                        <p class="textColor">Não tem uma conta? <a href="#"><strong>Registre-se</strong></a></p>
                    </section>
                </form>
            </div>

            <div class="containerRigth">

            </div>
        </section>

    </section>
</body>

</html>
