<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas e barra de progressão</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding: 20px ;">

    <h1 class="text-center p-3">Alertas</h1>

    <div class="alert alert-primary">
        <strong>Alerta !</strong> Você tem uma postagem pendente.
    </div>

    <div class="alert alert-warning">
        <strong>Alerta !</strong> Você tem uma mensagem nova.
    </div>

    <div class="alert alert-success">
        <strong>Sucesso !</strong> Sua mensagem foi enviada com sucesso.
    </div>

    <br>

    <h2 class="text-center p-3">Alerta com fechar</h2>

    <div class="alert alert-danger alert-dismissible" >
        <button class="close" type="button" data-dismiss="alert"> &times; </button>

        <strong>Alerta !</strong> Você tem uma mensalidade em atraso.
    </div>


    <h2 class="text-center p-3">Barra de progressão</h2>

    <div class="progress" >
        <div class="progress-bar w-50">50%</div>
    </div>

    <br><br>

    <div class="progress" >
        <div class="progress-bar bg-success w-75">75%</div>
    </div>

    <br><br>

    <div class="progress" >
        <div class="progress-bar bg-info w-25 progress-bar-striped">25%</div>
    </div>

    <br><br>

    <div class="progress" >
        <div class="progress-bar bg-info w-100 progress-bar-striped progress-bar-animated">100%</div>
    </div>
 



     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
