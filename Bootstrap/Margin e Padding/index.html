<!doctype html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <title>Margin e padding</title>

  </head>
  <body>


    <!--  Margin

      mt - Margin Top
      mb - Margin bottom
      ml - Margin Left
      mr - Margin right
      mx - Margin no eixo x (horizontal) esquerda / direita
      my - Margin no eixo y (vertical) top / bottom
      m - Margin em todos os lados

      Valor a definir de 0 até 5

    -->

    <h2 style="margin: 0;" class="bg-dark text-white text-center m-5"> Margin</h2>

    <h1  style="margin: 0;" class="bg-danger text-white mb-2">Margin</h1>

    <p   style="margin: 0;" class="bg-danger text-white mb-2">Conteúdo 
    principal</p>

    <h1   tyle="margin: 0;" class="bg-danger text-white">Margin</h1>


    <br><br>

<!-- Padding

      pt - padding Top
      pb - padding bottom
      pl - padding Left
      pr - padding right
      px - padding no eixo x (horizontal) esquerda / direita
      py - padding no eixo y (vertical) top / bottom
      p - padding em todos os lados

      Valor a definir de 0 até 5

-->
    
    <h2 style="margin: 0;" class="bg-dark text-white text-center m-5 p-3"> 
      Padding
    </h2>

    <h1  style="margin: 0;" class="bg-danger text-right text-white mb-2 pr-2">Padding</h1>

    <p   style="margin: 0;" class="bg-danger text-right text-white mb-2 pr-4">Conteúdo 
    principal</p>

    <h1   tyle="margin: 0;" class="bg-danger text-right text-white pr-5">Padding</h1>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
