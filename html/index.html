<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <table width="100%">

        <tr border="1"> <!--TR cria uma nova linha-->
            <th>Data</th> <!-- TH Table header, serve para diferenciar a linha como cabeçalho-->
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>

        <tr>
            <td>20/12/2022</td><!--TD são células da tabela em linhas-->
            <td>Mouse</td>
            <td>35,00</td>
            <td>2</td>
        </tr>

        <tr>
            <td>20/12/2022</td>
            <td>fone</td>
            <td>15,00</td>
            <td>1</td>
        </tr>

        <tr>
            <td>20/12/2022</td>
            <td>Teclado</td>
            <td>45,00</td>
            <td>1</td>
        </tr>



    </table>

    <br><br>


    <!-- Mais sobre tabelas-->

    <table></table>
    
</body>
</html>
