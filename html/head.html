<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Meta-->

    <meta charset="UTF-8"><!--Codificação de caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Portabilidade para dispositivos mobiles-->

    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><!--Serve para colocarmos um icone ao lado do título do navegador-->

    <!--SEO - metas mais importantes-->

    <meta charset="UTF-8"><!--Codificação de caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Portabilidade para dispositivos mobiles-->
    <meta name="autor" content="Eractrus de judá"> <!--Define quem é o autor da página-->
    <meta name="description" content="Descrever um pequeno texto para ser mostrado na busca"><!--Irá aparecer logo após o titulo, como uma breve descrição do seu site -->

</body>
</html>
