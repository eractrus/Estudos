            <th>idade</th>
            <th>sexo</th>
        </tr>

        <tr>
            <td>Eractrus de judá</td><!--Tag de inserir descrição em colunas-->

            <td>M</td>
        </tr>

        <tr>
            <td>Maria José</td>
            <td>43</td>
            <td>F</td>
        </tr>
    </table>

    <h1>Tabela complexa</h1>

    <table>

        <caption>
            Produtos produzidos e vendidos / lojas
        </caption>

        <colgroup>
            <col >
            <col span="2" scope="colgroup" style="background-color: yellow;">
            <col span="2" scope="colgroup" style="background-color: darkgrey;">

        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Vila da Penha</th>
                <th colspan="2">Pavuna</th>
            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassoura</th>
                <td>50</td>
                <td>30</td>
                <td>30</td>
                <td>50</td>
            </tr>
            <tr>
                <th scope="row">Esponja</th>
                <td>20</td>
                <td>10</td>
                <td>40</td>
                <td>50</td>
            </tr>
            <tr>
                <th scope="row">Pá</th>
                <td>50</td>
                <td>50</td>
                <td>30</td>
                <td>10</td>
            </tr>
        </tbody>

    </table>
