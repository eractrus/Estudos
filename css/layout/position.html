<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>

        /* posição padrão - static */

        .box{
            width: 150px;
            height: 150px;
            margin: 10px;
        }

        /*
        position relative
            propriedades:
                top
                right
                left
                botton
                z-index
        */
        .box1{
            background-color: red;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
        }
        
        /* position absolute
                top
                right
                left
                botton
                z-index
        */
        .box2{
            background-color: green;
            margin-top: 200px;
        }

        .box3{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3" ></div>
    
</body>
</html>
