<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body style="width:90%; padding-bottom: 300px; margin:auto; background-color: #f2f2f2f2; ">

    <h2 class="text-center text-warning my-2 py-3">Botões</h2>

    <!-- Botões 
    Formatação padrão: btn
    Formatação específica: btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    <button class="btn btn-dark" type="button">Clique</button>


    <h3 class="text-center my-2 py-3">Botões com diferentes tags</h3>


    <a class="btn btn-link" href="#">Link</a>

    <button class="btn btn-primary" class="" type="submit">Submit</button>

    <input class="btn btn-secondary" type="button" value="Button">

    <input class="btn btn-success" type="submit" value="submit">

    <input class="btn btn-info" type="reset" value="reset">




<!--Botoões com contorno
    btn-outline-<formato>
-->

    <h3 class="text-center my-2 py-3 text-warning">Botões com contorno</h3>
    
    <button class="btn btn-outline-danger" type="button">Clique</button>




    <!--Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->

    <h3 class="text-center m-3 py-5 text-dark">Tamanhos de Botoões</h3>

    <button class="btn btn-lg btn-primary" type="button">Grande</button>
    <button class="btn btn-primary" type="button">Normal</button>
    <button class="btn btn-sm btn-primary" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-block btn-dark" type="button">Bloco</button>





    <h3 class="text-center text-warning my-3 py-5">Estados de botões</h3>

    <button class="btn btn-danger "data-toggle="button" type="button">Normal</button>
    <button class="btn btn-danger active " data-toggle="button"type="button">Ativo</button>
    <button class="btn btn-danger disabled "data-toggle="button" type="button">Inativo</button>

    <br>
    <br>

    <button class="btn btn-success " type="button" data-toggle="button">Alternar</button>

    <br><br>

    <h3 class="text-center my-3 py-5 text-warning">Grupo de botões - horizontal</h3>

    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>


    <h3 class="text-center my-3 py-5 text-warning">Grupo de botões - vertical</h3>

    <div class="btn-group-vertical">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3 class="text-center my-3 py-5 text-warning" >Toolbar de botões</h3>

    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>
    
    
    


</body>
</html>
