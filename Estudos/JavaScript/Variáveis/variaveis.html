<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
  
</head>
<body>

  <script>// Convertendo tipos de dados
  
        //entrada de valores
    var valor1 = prompt('Digite o valor1')
    var valor2 = prompt('Digite o valor2')

        // convertendo string recebida do prompt para int
    valor1 = parseInt(valor1)
    valor2 = parseInt(valor2)

    
    document.write(valor1 + valor2)

    // OBS: para converter em valores float basta utilizar parsrFloat

    //Para fazer conversão de números para string devemos utilizar o .toString() após a declaração da variável quando ela for exibida


</script>

</body>
</html>
