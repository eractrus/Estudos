<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

        <button onclick="AbrirJanela()">Abrir Janela</button>
        <button onclick="FecharJanela()">Fechar Janela</button>
        <button onclick="Imprimir()">Imprimir</button>

    <script>

        var janela 

        function AbrirJanela(){
            // parâmentros - endereço, nome, tamanho
            janela = window.open( 'https://www.youtube.com' , 'nova_janela' , 'width=560 , height=560')
            
        }

        function FecharJanela(){
            janela.close()
        }

        function Imprimir(){
            window.print()
        }
    </script>

</body>
</html>
