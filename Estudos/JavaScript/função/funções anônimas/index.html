<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fução anônima e técnica de wrapper</title>
</head>
<body>

    <!--Funções anonimas são funções que não possui nome, sua sintaxe é igual de uma função comum-->
    <script>

        var saudacao = function(nome) {
            document.write('Olá ' + nome + ' está tudo bem ?')
        }

        saudacao(prompt('Digite seu nome'))
        
    </script>
</body>
</html>
