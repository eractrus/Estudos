<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
</head>
<body>

    <script>


        var parametro = 3

        switch(parametro){

            case 1:// primeira opção
                document.write('Opção 1')
                break

            case 2:// segunda opção
                document.write('Opção 2')
                break
                
            case 3:// terceira opção
                document.write('Opção 3')

                break

            default:// caso nenhuma opção acima seja encotrada, default
                document.write('Default')


        }





    </script>
    
</body>
</html>
