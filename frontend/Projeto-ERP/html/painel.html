<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção</title>
    <script src="https://kit.fontawesome.com/da841ddc6b.js" crossorigin="anonymous"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap'); </style>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container">

        <div class="controles">

            <div class="logo">
                <i class="fa-solid fa-chart-line"></i>
                <h4>Painel</h4>
            </div><!--logo-->
        <hr>
            <nav>
                <ul>
                   <li>Produção</li>
                   <li>Embalagem</li>
                   <li>Estoque</li>
                   <li>Pedidos</li>
                   <li>Pessoal</li>
                </ul>
            </nav>

            <hr>
            
            <div class="calendario">
                <input type="date" name="data" id="data">
            </div>

            <a class="contato-suporte" href="#">Suporte TI</a>

        </div><!--Controles-->

        <div class="painel">

            <section class="atualizacao">

                <div class="atualizacao-icon">
                    <h5>03 dez 2022 - 10:51 </h5>
                    <i class="fa-solid fa-arrows-rotate"></i>
                </div>  


                <div class="icon-basic">

                    <label for="notification">
                        <input type="checkbox" name="notification" id="notification">
                            <i class="fa-regular fa-bell"></i>

                            <div class="box-notification">

                            </div>

                    </label>

                    <a href="../index.html"id="btn-home"><i  class="fa-solid fa-house" ></i>
                    </a>
                </div>

            </section><!--atualização -->

        </div><!--Painel embalagem-->
        

    </div><!--Container-->

    
    
</body>
</html>
