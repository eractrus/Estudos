<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eractrus de Judá - Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <link href="https://fonts.googleapis.com/css2? family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da841ddc6b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body id="contato">
    
    <section class="container-geral">

        <form action="">

            <div class="input-dados-pessoais">

                <label for="nome">Nome:</label>
                <input  type="text" id="nome" placeholder="Digite seu nome..." required maxlength="40" minlength="4">

                <label for="email">E-mail:</label>
                <input onfocus="" type="email" id="email" placeholder="Digite seu e-mail..." required maxlength="50" >

                <label for="telefone">Telefone:</label>
                <input onfocus="" type="text" id="telefone" placeholder="Digite seu número (Whatsapp)" required maxlength="12" minlength="11">

            </div><!-- input dados pessoais-->

            <div class="tipo-servico">

                <label for="tipo">Serviço:</label>
                <select name="tipo" id="tipo" required>
                    <option value="" selected></option>
                    <option value="Landing pa">Landing page</option>
                    <option value="Blog / Site">Blog / Site</option>
                    <option value="Manutenç">Manutenção</option>
                    <option value="Site OnePage">Site OnePage</option>
                    <option value="Protótipos">Protótipos</option>

                </select>

            </div><!--tipo de serviços-->

            <div class="container-comentario">

                <label for="cometario">Observação:</label>
                <textarea name="comentario" id="comentario" cols="100%" rows="5" placeholder="Fale um pouco sobre o projeto" required maxlength="150"></textarea>
            </div>

            <input type="submit" name="enviar" id="enviar" value="Enviar Mensagem">

            <div class="midias">
                <p>Siga-me:</p>

                <ul>
                    <li><a href="https://github.com/eractrus" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/eractrus-de-jud%C3%A1-775393198/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="https://www.instagram.com/eractrus.oliveira/"><i class="fa-brands fa-instagram" target="_blank"></i></a></li>
                </ul>

            </div><!--midias-->
        </form>

    </section><!--Container geral-->

   
</body>
</html>
