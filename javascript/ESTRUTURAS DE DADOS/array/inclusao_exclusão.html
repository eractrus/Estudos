<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão e exclusão - Array</title>
</head>
<body>
    <script>
        
        var lista_frutas = []

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'uva'


        // incluir elemento no final no array
        // lista_frutas.push('maçã')

        // para incluir elemento no inicio do array
        lista_frutas.unshift('maçã')

        //exclusão de elementos no final do array
        //lista_frutas.pop()

        //exclusão de elementos no inicio do array
        lista_frutas.shift()

        console.log(lista_frutas)


    </script>
</body>
</html>
